{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1>Login</h1>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-dark">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
