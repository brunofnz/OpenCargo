{% extends 'index.html' %}


{% block content %}
<div class="row justify-content-center">
    <div class="col">
        <div class="wrapper_login">
            <div class="title">
                Formulario de Registro 
            </div>
            <div class="form">
                <div class="form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input_field">
                            <label for="id_username">Usuario</label>
                            <input type="text" name="username" id="id_username" class="input" required>
                        </div>
                        <div class="input_field">
                            <label for="id_password">Contrase√±a</label>
                            <input type="password" name="password" id="id_password" class="input" required>
                        </div>
                        <div class="input_field">
                            <input type="submit" value="Ingresar" class="btn" role="button">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
