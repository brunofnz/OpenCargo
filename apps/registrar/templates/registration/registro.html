{% extends 'index.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col">
        <div class="wrapper">
            <div class="title">
                Formulario de Registro 
            </div>
            <div class="form">
                <div class="form">
                    <form method="POST">
                        <div class="input_field">
                          <label>Nombre/s</label>
                          <input type="text" class="input" required name="nombre">
                        </div>
                        <div class="input_field">
                            <label>Apellido/s</label>
                            <input type="text" class="input" required name="apellido">
                        </div>
                        <div class="input_field">
                            <label>Contraseña</label>
                            <input type="password" class="input" required name="contrasena1">
                        </div>
                        <div class="input_field">
                            <label>Confirmar contraseña</label>
                            <input type="password" class="input" required name="contrasena2">
                        </div>
                        
                        <div class="input_field">
                            <label>Email</label>
                            <input type="email" class="input" required name="email">
                        </div> 
                        <div class="input_field" terms>
                            <label class="check">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                            </label>
                            <p>Acepto los terminos y condiciones</p>
                        </div>
                        <div class="input_field">
                        <input type="submit" value="Register" class="btn" onclick="comprobarClave()">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
