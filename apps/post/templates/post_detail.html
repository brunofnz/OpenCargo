{% extends 'base.html' %}

{% block content %}
<div class="col">
    <h1>{{ post.desde }} --> {{ post.hasta}} </h1>
    <small>Fecha de inicio: {{ post.fecha_inicio.date }} Fecha de llegada {{ post.fecha_llegada.date }}</small><br/>
    <hr>
    <br/>
    {{ post.descripcion }}<br/>
    <small>Creado: {{ post.create_date }}</small>
    
    <br/><br/>
    <a href="{% url 'landing'%}" class="btn btn-dark">Back</a>
</div>
{% endblock %}
