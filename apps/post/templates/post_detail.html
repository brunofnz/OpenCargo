{% extends 'base.html' %}

{% block content %}
<div class="col">
    <h1>{{ post.desde }} - {{ post.hasta}} </h1>
    <h5>Fecha de inicio: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ post.fecha_inicio.date }}</h5>
    <h5>Fecha de llegada: &nbsp;&nbsp;&nbsp;{{ post.fecha_llegada.date }}</h5>
    <h5>Conductor: <a href="">{{ post.author }}</a></h5>
    <hr>
    <h4>{{ post.descripcion }}</h4>
    <br>
    <br/>
    <a href="{% url 'landing'%}" class="btn btn-dark">Back</a>
</div>
{% endblock %}
