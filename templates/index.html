<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCargo</title>
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body{
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{% static "img/fondoHome.jpg" %}');
    height: 100vh;
    background-size: cover;
}


@font-face {
  font-family: "buscar";
  src:url('{% static "fonts/buscar.eot" %}');
  src:url('{% static "fonts/buscar.eot?#iefix" %}') format("embedded-opentype"),
    url('{% static "fonts/buscar.woff" %}') format("woff"),
    url('{% static "fonts/buscar.ttf" %}') format("truetype"),
    url('{% static "fonts/buscar.svg#buscar" %}') format("svg");
  font-weight: normal;
  font-style: normal;

}
    </style>
</head>

<body>
    <header>
        <nav>
            <section>
                <div class="contenedor nav">
                    <div class="logo">

                        <img src="{% static 'img/logo1.png' %}" alt="">
                    </div>
                    <div class="enlaces-header">
                        <a href="{% url 'sign_upCONDUCTOR' %}">Registrarse como transporte</a>
                        <a href="{% url 'sign_upCLIENTE' %}">Registrarse como cliente</a>
                        <a href="">Ingresar</a>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <section>
        <div class="buscar">
            <input type="text" class="buscar-texto" placeholder="Buscá envíos cerca">
            <a href="" class="boton">
            <i class="icon-buscar"></i>
            </a>

        </div>
    </section>

    
</body>

</html>
